<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Rooms</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="./img/RRLogo.png" alt="Logo de Rural Rooms" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="precios.html">Precios</a></li>
                    <li><a href="reserva.html">Reserva</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h1>Reserve su habitación en Rural Rooms</h1>
        <div class="form-container">
            <div class="form-container">
                <form>
                    <h2>Formulari de Reserva</h2>
                    
                    <div class="fieldset-container">
                        <!-- Dades personals -->
                        <fieldset class="fieldset-item">
                            <legend>Dades Personals</legend>
                            
                            <label for="tractament">Tractament</label>
                            <select id="tractament" name="tractament">
                                <option>Sr</option>
                                <option>Sra</option>
                                <option>Srta</option>
                            </select>
            
                            <label for="nom">Nom</label>
                            <input type="text" id="nom" name="nom" required>
            
                            <label for="cognoms">Cognoms</label>
                            <input type="text" id="cognoms" name="cognoms" required>
            
                            <label for="telefon">Telèfon</label>
                            <input type="tel" id="telefon" name="telefon" required>
            
                            <label for="email">Correu Electrònic</label>
                            <input type="email" id="email" name="email" required>
            
                            <label for="confirmar-email">Confirmar Correu Electrònic</label>
                            <input type="email" id="confirmar-email" name="confirmar-email" required>
            
                            <label for="contrasenya">Contrasenya</label>
                            <input type="password" id="contrasenya" name="contrasenya" required>
                        </fieldset>
            
                        <!-- Dades de la reserva -->
                        <fieldset class="fieldset-item">
                            <legend>Dades de la Reserva</legend>
                            
                            <label for="tipus-habitacio">Tipus d'Habitació</label>
                            <select id="tipus-habitacio" name="tipus-habitacio">
                                <option>Habitació individual</option>
                                <option>Habitació doble</option>
                                <option>Habitació doble superior</option>
                                <option>Habitació triple</option>
                            </select>
            
                            <label for="num-persones">Número de Persones</label>
                            <input type="number" id="num-persones" name="num-persones" min="1" max="10" required>
            
                            <label for="data-entrada">Data d'Entrada</label>
                            <input type="date" id="data-entrada" name="data-entrada" required>
            
                            <label for="data-sortida">Data de Sortida</label>
                            <input type="date" id="data-sortida" name="data-sortida" required>
            
                            <label for="peticions">Peticions Especials (no es poden garantir)</label>
                            <textarea id="peticions" name="peticions" rows="3" placeholder="Ex: Cama supletòria"></textarea>
                        </fieldset>
            
                        <!-- Dades addicionals -->
                        <fieldset class="fieldset-item">
                            <legend>Dades Addicionals</legend>
                            
                            <label for="parking">Reservar plaça de parking cobert (8€/nit)</label>
                            <input type="checkbox" id="parking" name="parking">
                            <p class="note">L'hotel disposa de parking exterior gratuït.</p>
            
                            <label for="hora-arribada">Hora prevista d'arribada</label>
                            <input type="time" id="hora-arribada" name="hora-arribada">
            
                            <label for="esmorzar">Afegir esmorzar (5€/dia)</label>
                            <input type="checkbox" id="esmorzar" name="esmorzar">
                        </fieldset>
                    </div>
            
                    <button type="submit">Enviar Reserva</button>
                </form>
            </div>
            
        </div>
    </main>

    <footer>
        <p>Actividad realizada por <strong>Ramon Aibar Farnos</strong></p>
        <div class="footer-content">
            <p>Fotografías de la portada</p>
            <a href="https://unsplash.com/es" target="_blank">Unsplash</a>
            <img src="./img/creative-commons.png" alt="Licencia" class="licencia">
        </div>
    </footer>
</body>
</html>
